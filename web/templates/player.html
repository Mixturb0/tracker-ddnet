<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игрок — Luminy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d0015;
      --purple-dark: #2a004a;
      --purple-mid: #4b0082;
      --purple-light: #7d26cd;
      --glass: rgba(120, 50, 180, 0.18);
      --glass-border: rgba(180, 120, 255, 0.25);
      --text: #e0d0ff;
      --text-light: #b0a0e0;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg) 0%, #150025 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .navbar {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 5%;
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 3rem;
      z-index: 100;
    }

    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      transition: 0.3s;
    }

    .nav-link:hover { background: rgba(180,120,255,0.15); color:white; }

    .container {
      padding: 140px 5% 60px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .profile-header {
      background: var(--glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      text-align: center;
      margin-bottom: 2.5rem;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
    }

    .nickname {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #c084fc, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .stat-card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.8rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2.4rem;
      font-weight: 700;
      color: #e0bbff;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-light);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="nav-link">Главная</a>
    <a href="#" class="nav-link">Топ-ладдер</a>
    <a href="#" class="nav-link">Сервера</a>
    <a href="#" class="nav-link">Карты</a>
  </nav>

  <div class="container">
    <div class="profile-header">
      <h1 class="nickname">PlayerName</h1>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value">1</div>
          <div class="stat-label">Rank</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">12 345</div>
          <div class="stat-label">Points</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">567 ч</div>
          <div class="stat-label">Hours</div>
        </div>
      </div>
    </div>

    <!-- Тут можешь добавлять свои блоки: графики, топ-карты и т.д. -->
    <p style="text-align:center; color:#b0a0e0; margin-top:4rem;">
      Здесь будет твой функционал — статистика, графики, последние игры и т.д.
    </p>
  </div>

</body>
</html>
