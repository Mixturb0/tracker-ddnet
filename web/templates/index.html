<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luminy — DDNet Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d0015;
      --purple-dark: #2a004a;
      --purple-mid: #4b0082;
      --purple-light: #7d26cd;
      --glass: rgba(120, 50, 180, 0.18);
      --glass-border: rgba(180, 120, 255, 0.25);
      --text: #e0d0ff;
      --text-light: #b0a0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg) 0%, #150025 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 5%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 3rem;
    }

    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(180, 120, 255, 0.15);
      color: white;
      transform: translateY(-2px);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }

    .title {
      font-size: clamp(3.5rem, 8vw, 7rem);
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(90deg, #c084fc, #a855f7, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 580px;
      margin-top: 2rem;
    }

    .search-input {
      width: 100%;
      padding: 1.4rem 5.5rem 1.4rem 2rem;
      font-size: 1.2rem;
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 999px;
      color: white;
      outline: none;
      transition: all 0.4s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.45);
    }

    .search-input:focus {
      border-color: #c084fc;
      box-shadow: 0 0 0 4px rgba(192, 132, 252, 0.25);
      transform: scale(1.02);
    }

    .search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #a855f7, #c084fc);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
    }

    .search-btn:hover {
      transform: translateY(-50%) scale(1.12);
      box-shadow: 0 12px 30px rgba(168, 85, 247, 0.55);
    }

    /* Стрелка вправо — не символ, а линия */
    .search-btn::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 3px;
      background: white;
      border-radius: 2px;
      right: 18px;
    }

    .search-btn::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-top: 3px solid white;
      border-right: 3px solid white;
      transform: rotate(45deg);
      right: 14px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="nav-link active">Главная</a>
    <a href="#" class="nav-link">Топ-ладдер</a>
    <a href="#" class="nav-link">Сервера</a>
    <a href="#" class="nav-link">Карты</a>
  </nav>

  <section class="hero">
    <h1 class="title">Luminy</h1>

    <form class="search-container" action="player.html" method="get">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Введите никнейм игрока..." 
        name="name" 
        required
      />
      <button type="submit" class="search-btn"></button>
    </form>
  </section>

</body>
</html>
