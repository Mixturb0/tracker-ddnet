<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminy | DDNet Tracker</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent-glow: rgba(189, 52, 254, 0.6);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: #0f0f13;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Анимированный фон --- */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: purple;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #ff007f; /* Deep Pink */
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 400px;
            height: 400px;
            background: #4b0082;
            animation-delay: -2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Навигация (Стекло) --- */
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-pill {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
        }

        .nav-pill:hover, .nav-pill.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* --- Контент --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-section {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .page-section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Главная страница --- */
        .hero-title {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #d8b4fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .glass-search {
            width: 100%;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.2rem 1.5rem;
            padding-right: 4rem;
            font-size: 1.2rem;
            color: white;
            outline: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .glass-search::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .glass-search:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(189, 52, 254, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            opacity: 0.6;
            pointer-events: none;
        }

        /* --- Карточка игрока (Результат) --- */
        .player-card {
            margin-top: 4rem;
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            display: none; /* Скрыто по умолчанию */
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-box:hover {
            background: rgba(255,255,255,0.06);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #d8b4fe;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Заглушки для других страниц --- */
        .placeholder-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            width: 100%;
        }

        .server-list-item, .ladder-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .server-list-item:last-child { border-bottom: none; }

    </style>
</head>
<body>

<div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<nav>
    <a class="nav-pill active" onclick="showTab('main', this)">Главная</a>
    <a class="nav-pill" onclick="showTab('ladder', this)">Топ-ладдер</a>
    <a class="nav-pill" onclick="showTab('servers', this)">Сервера</a>
</nav>

<main>
    <section id="main" class="page-section active">
        <h1 class="hero-title">Luminy</h1>

        <div class="search-container">
            <input type="text" class="glass-search" id="playerSearch" placeholder="Введите никнейм игрока..." onkeypress="handleSearch(event)">
            <svg class="search-icon" fill="white" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>

        <div id="playerStats" class="player-card">
            <div class="player-header">
                <div class="player-avatar" id="avatarLetter">?</div>
                <div>
                    <div class="player-name" id="displayName">Player</div>
                    <div style="color: #888; font-size: 0.9rem;">DDNet Profile</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="statHours">0</div>
                    <div class="stat-label">Часы</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statPoints">0</div>
                    <div class="stat-label">Поинты</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statRank">#0</div>
                    <div class="stat-label">Ранг</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statFinishes">0</div>
                    <div class="stat-label">Финиши</div>
                </div>
            </div>
        </div>
    </section>

    <section id="ladder" class="page-section">
        <h2 style="margin-bottom: 2rem; font-size: 2.5rem;">Топ Игроков</h2>
        <div class="placeholder-content">
            <div class="ladder-item"><span>1. Kero</span><span>25,000 pts</span></div>
            <div class="ladder-item"><span>2. ChillerDragon</span><span>24,800 pts</span></div>
            <div class="ladder-item"><span>3. Teeworlds_God</span><span>24,500 pts</span></div>
            <div class="ladder-item" style="color: #888; justify-content: center; margin-top: 1rem;">... загрузка данных с бэкенда ...</div>
        </div>
    </section>

    <section id="servers" class="page-section">
        <h2 style="margin-bottom: 2rem; font-size: 2.5rem;">Статус Серверов</h2>
        <div class="stats-grid" style="width: 100%;">
            <div class="stat-box">
                <div class="stat-value" style="color: #4ade80">Online</div>
                <div class="stat-label">RU-Main</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" style="color: #4ade80">Online</div>
                <div class="stat-label">GER-Pro</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" style="color: #f87171">Maint</div>
                <div class="stat-label">USA-Novice</div>
            </div>
        </div>
    </section>
</main>

<script>
    // Функция переключения вкладок (оставляем без изменений)
    function showTab(tabId, element) {
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.nav-pill').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        element.classList.add('active');
    }

    // Обработка поиска с запросом к Go-бэкенду
    async function handleSearch(event) {
        // Срабатываем только на Enter
        if (event.key !== 'Enter') return;

        const input = document.getElementById('playerSearch');
        const query = input.value.trim();

        if(query === "") return;

        // Показываем индикацию загрузки (опционально можно добавить спиннер)
        input.style.opacity = "0.5";

        try {
            // 1. Делаем запрос к твоему Go серверу
            // Обрати внимание на порт 9091 и параметр ?name=
            const response = await fetch(`http://localhost:9091/player?name=${query}`);

            // 2. Проверяем, нашел ли сервер игрока
            if (!response.ok) {
                throw new Error(`Ошибка: ${response.statusText}`);
            }

            // 3. Получаем JSON от Go
            const data = await response.json();

            // 4. Заполняем UI данными из Go
            // Важно: поля data.points и т.д. должны совпадать с JSON-тегами в твоем Go коде!
            document.getElementById('displayName').innerText = query;
            document.getElementById('avatarLetter').innerText = query.charAt(0).toUpperCase();

            // Предполагаем, что твой Go возвращает JSON с полями: hours, points, rank, finishes
            // Если в Go поля называются с большой буквы (Points), а тегов json нет, пиши data.Points
            document.getElementById('statHours').innerText = (data.hours || 0) + ' ч';
            document.getElementById('statPoints').innerText = data.points.points || 0;
            document.getElementById('statRank').innerText = "#" + (data.points.rank || 0);
            document.getElementById('statFinishes').innerText = data.finishes || 0;

            // Показываем карточку
            const statsCard = document.getElementById('playerStats');
            statsCard.style.display = 'block';
            statsCard.style.animation = 'fadeIn 0.6s ease';

        } catch (error) {
            console.error("Ошибка при получении данных:", error);
            alert("Игрок не найден или ошибка сервера!");
            document.getElementById('playerStats').style.display = 'none';
        } finally {
            // Возвращаем прозрачность ввода обратно
            input.style.opacity = "1";
        }
    }
    // Обновленная функция переключения вкладок
    function showTab(tabId, element) {
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.nav-pill').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        element.classList.add('active');

        // Если открыли вкладку ладдера, идем запрашивать данные
        if (tabId === 'ladder') {
            loadLadder();
        }
    }

    // Новая функция для загрузки Топ-ладдера
    async function loadLadder() {
        const ladderContainer = document.querySelector('#ladder .placeholder-content');
        ladderContainer.innerHTML = '<div style="color: #888; text-align: center;">Загрузка данных с сервера Luminy...</div>';

        try {
            // Запрашиваем наш новый эндпоинт на Go
            const response = await fetch('http://localhost:9091/ladder');
            if (!response.ok) throw new Error("Ошибка сервера");

            const players = await response.json();

            // Очищаем контейнер
            ladderContainer.innerHTML = '';

            // Генерируем HTML для каждого игрока
            players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'ladder-item';
                // Форматируем вывод: "1. Nickname" и "15,000 pts"
                item.innerHTML = `
                    <span style="font-weight: bold; color: #fff;">${player.rank}. ${player.name}</span>
                    <span style="color: #d8b4fe;">${player.points.toLocaleString()} pts</span>
                `;
                ladderContainer.appendChild(item);
            });

        } catch (error) {
            console.error("Ошибка:", error);
            ladderContainer.innerHTML = '<div style="color: #f87171; text-align: center;">Не удалось загрузить ладдер</div>';
        }
    }
</script>
</body>
</html>
