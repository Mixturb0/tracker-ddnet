<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminy | DDNet Tracker</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent-glow: rgba(189, 52, 254, 0.6);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: #0f0f13;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω --- */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: purple;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #ff007f;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 400px;
            height: 400px;
            background: #4b0082;
            animation-delay: -2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- –ù–∞–≤–∏–≥–∞—Ü–∏—è (–°—Ç–µ–∫–ª–æ) --- */
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-pill {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
        }

        .nav-pill:hover, .nav-pill.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* --- –ö–æ–Ω—Ç–µ–Ω—Ç --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-section {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .page-section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ --- */
        .hero-title {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #d8b4fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .glass-search {
            width: 100%;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.2rem 1.5rem;
            padding-right: 4rem;
            font-size: 1.2rem;
            color: white;
            outline: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .glass-search::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .glass-search:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(189, 52, 254, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            opacity: 0.6;
            pointer-events: none;
        }

        /* --- –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä–æ–∫–∞ (–†–µ–∑—É–ª—å—Ç–∞—Ç) --- */
        .player-card {
            margin-top: 4rem;
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-box:hover {
            background: rgba(255,255,255,0.06);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #d8b4fe;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü --- */
        .placeholder-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            width: 100%;
        }

        .ladder-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .ladder-item:last-child { border-bottom: none; }

        /* --- –°–µ—Ä–≤–µ—Ä–∞ (–ê–∫–∫–æ—Ä–¥–µ–æ–Ω—ã) --- */
        .region-title {
            width: 100%;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(189, 52, 254, 0.4);
            color: #fff;
            text-align: left;
        }
        .server-accordion {
            width: 100%;
            margin-bottom: 0.8rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .server-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            transition: background 0.3s;
        }
        .server-header:hover { background: rgba(255, 255, 255, 0.1); }
        .player-count {
            background: rgba(189, 52, 254, 0.8);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .server-body {
            display: none;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--glass-border);
        }
        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed rgba(255,255,255,0.05);
        }
        .player-row:last-child { border-bottom: none; }
        .player-time { color: #4ade80; font-family: monospace; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<nav>
    <a class="nav-pill active" onclick="showTab('main', this)">–ì–ª–∞–≤–Ω–∞—è</a>
    <a class="nav-pill" onclick="showTab('ladder', this)">–¢–æ–ø-–ª–∞–¥–¥–µ—Ä</a>
    <a class="nav-pill" onclick="showTab('servers', this)">–°–µ—Ä–≤–µ—Ä–∞</a>
</nav>

<main>
    <section id="main" class="page-section active">
        <h1 class="hero-title">Luminy</h1>

        <div class="search-container">
            <input type="text" class="glass-search" id="playerSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º –∏–≥—Ä–æ–∫–∞..." onkeypress="handleSearch(event)">
            <svg class="search-icon" fill="white" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>

        <div id="playerStats" class="player-card">
            <div class="player-header">
                <div class="player-avatar" id="avatarLetter">?</div>
                <div>
                    <div class="player-name" id="displayName">Player</div>
                    <div style="color: #888; font-size: 0.9rem;">DDNet Profile</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="statHours">0</div>
                    <div class="stat-label">–ß–∞—Å—ã</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statPoints">0</div>
                    <div class="stat-label">–ü–æ–∏–Ω—Ç—ã</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statRank">#0</div>
                    <div class="stat-label">–†–∞–Ω–≥</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statFinishes">0</div>
                    <div class="stat-label">–§–∏–Ω–∏—à–∏</div>
                </div>
            </div>
        </div>
    </section>

    <section id="ladder" class="page-section">
        <h2 style="margin-bottom: 2rem; font-size: 2.5rem;">–¢–æ–ø –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div class="placeholder-content">
            <div style="color: #888; text-align: center;">... –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –±—ç–∫–µ–Ω–¥–∞ ...</div>
        </div>
    </section>

    <section id="servers" class="page-section">
        <h2 style="margin-bottom: 1rem; font-size: 2.5rem;">–û–Ω–ª–∞–π–Ω –°–µ—Ä–≤–µ—Ä–∞</h2>
        <div id="servers-container" style="width: 100%; max-width: 800px;">
            <div style="color: #888; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤...</div>
        </div>
    </section>
</main>

<script>
    // 1. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∞–º–∏
    function showTab(tabId, element) {
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.nav-pill').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        element.classList.add('active');

        if (tabId === 'ladder') {
            loadLadder();
        } else if (tabId === 'servers') {
            loadServers();
        }
    }

    // 2. –ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–∞
    async function handleSearch(event) {
        if (event.key !== 'Enter') return;

        const input = document.getElementById('playerSearch');
        const query = input.value.trim();

        if(query === "") return;

        input.style.opacity = "0.5";

        try {
            const response = await fetch(`http://localhost:9091/player?name=${query}`);
            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞: ${response.statusText}`);

            const data = await response.json();

            // –ò–º—è
            const playerName = data.player || query;
            document.getElementById('displayName').innerText = playerName;
            document.getElementById('avatarLetter').innerText = playerName.charAt(0).toUpperCase();

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ (—Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—É—Ç—è–º–∏ –∏–∑ —Ç–≤–æ–µ–≥–æ –±—ç–∫–µ–Ω–¥–∞)
            document.getElementById('statHours').innerText = (data.total_hours || 0) + ' —á';
            document.getElementById('statPoints').innerText = data.points?.points || 0;

            const playerRank = data.points?.rank || data.rank?.rank;
            document.getElementById('statRank').innerText = playerRank ? `#${playerRank}` : "–ù–µ—Ç";

            document.getElementById('statFinishes').innerText = data.finishes || 0;

            const statsCard = document.getElementById('playerStats');
            statsCard.style.display = 'block';
            statsCard.style.animation = 'fadeIn 0.6s ease';

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            alert("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞!");
            document.getElementById('playerStats').style.display = 'none';
        } finally {
            input.style.opacity = "1";
        }
    }

    // 3. –ó–∞–≥—Ä—É–∑–∫–∞ –ª–∞–¥–¥–µ—Ä–∞
    async function loadLadder() {
        const ladderContainer = document.querySelector('#ladder .placeholder-content');
        ladderContainer.innerHTML = '<div style="color: #888; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞ Luminy...</div>';

        try {
            const response = await fetch('http://localhost:9091/ladder');
            if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");

            const players = await response.json();

            ladderContainer.innerHTML = '';

            if (!players || players.length === 0) {
                ladderContainer.innerHTML = '<div style="color: #888; text-align: center;">–õ–∞–¥–¥–µ—Ä –ø—É—Å—Ç –∏–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è</div>';
                return;
            }

            players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'ladder-item';
                item.innerHTML = `
                    <span style="font-weight: bold; color: #fff;">${player.rank}. ${player.name}</span>
                    <span style="color: #d8b4fe;">${player.points.toLocaleString()} pts</span>
                `;
                ladderContainer.appendChild(item);
            });

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞:", error);
            ladderContainer.innerHTML = '<div style="color: #f87171; text-align: center;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ª–∞–¥–¥–µ—Ä</div>';
        }
    }

    // 4. –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–µ—Ä–≤–µ—Ä–æ–≤ (–æ—Ç–∫—Ä—ã—Ç–∏–µ –∞–∫–∫–æ—Ä–¥–µ–æ–Ω–∞)
    function toggleServer(element) {
        const body = element.nextElementSibling;
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
    }

    // 5. –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–µ—Ä–æ–≤
    async function loadServers() {
        const container = document.getElementById('servers-container');
        container.innerHTML = '<div style="color: #888; text-align: center;">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä–∞–º Luminy...</div>';

        try {
            const response = await fetch('http://localhost:9091/servers');
            if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
            const servers = await response.json();

            container.innerHTML = '';

            if (!servers || servers.length === 0) {
                container.innerHTML = '<div style="color: #888; text-align: center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Å–µ—Ä–≤–µ—Ä–∞—Ö</div>';
                return;
            }

            // –†–∞–∑–¥–µ–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä—ã –Ω–∞ EUR –∏ RUS –∏ —Å—Ä–∞–∑—É —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –∏–≥—Ä–æ–∫–æ–≤ (–ø–æ —É–±—ã–≤–∞–Ω–∏—é)
            const eurServers = servers
                .filter(s => s.region === 'EUR')
                .sort((a, b) => b.players.length - a.players.length);

            const rusServers = servers
                .filter(s => s.region === 'RUS')
                .sort((a, b) => b.players.length - a.players.length);

            const renderRegion = (title, serverList) => {
                if (serverList.length === 0) return '';
                let html = `<h3 class="region-title">${title} (${serverList.length} –∞–∫—Ç–∏–≤–Ω—ã—Ö)</h3>`;

                serverList.forEach(srv => {
                    let playersHtml = srv.players.map(p => `
                        <div class="player-row">
                            <span class="player-time">${p.time}</span>
                            <span>${p.name}</span>
                        </div>
                    `).join('');

                    html += `
                        <div class="server-accordion">
                            <div class="server-header" onclick="toggleServer(this)">
                                <span>${srv.title}</span>
                                <span class="player-count">–ò–≥—Ä–æ–∫–æ–≤: ${srv.players.length}</span>
                            </div>
                            <div class="server-body">
                                ${playersHtml}
                            </div>
                        </div>
                    `;
                });
                return html;
            };

            container.innerHTML += renderRegion('üá™üá∫ –ï–≤—Ä–æ–ø–µ–π—Å–∫–∏–µ –°–µ—Ä–≤–µ—Ä–∞ (0-133)', eurServers);
            container.innerHTML += renderRegion('üá∑üá∫ –†—É—Å—Å–∫–∏–µ –°–µ—Ä–≤–µ—Ä–∞ (134-290)', rusServers);

        } catch (error) {
            console.error(error);
            container.innerHTML = '<div style="color: #f87171; text-align: center;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–µ—Ä–≤–µ—Ä–∞.</div>';
        }
    }
</script>
</body>
</html>
