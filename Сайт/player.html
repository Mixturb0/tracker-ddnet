<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Статистика | Luminy</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: #e0e0ff;
      background: linear-gradient(135deg, #0b0018 0%, #180033 50%, #0b0018 100%);
      background-attachment: fixed;
    }

    .top-nav {
      width: 100%;
      background: rgba(15, 5, 35, 0.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(140, 80, 240, 0.35);
      padding: 16px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .nav-link {
      font-size: 1.15rem;
      font-weight: 600;
      color: #d0b0ff;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 12px;
      transition: all 0.22s;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(120, 50, 220, 0.4);
      color: white;
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 120px 20px 60px;
      min-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: -2.5px;
      background: linear-gradient(90deg, #c084fc, #a78bfa, #7c3aed);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 50px;
    }

    /* Основные 4 статы */
    .top-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    @media (min-width: 960px) {
      .top-stats {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .stat-card {
      background: rgba(28, 18, 55, 0.82);
      border: 1px solid rgba(140, 80, 240, 0.3);
      border-radius: 16px;
      padding: 28px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      transition: all 0.22s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 40px rgba(90, 40, 180, 0.3);
    }

    .stat-value {
      font-size: 2.6rem;
      font-weight: 800;
      color: #d0b0ff;
      margin: 8px 0 6px;
    }

    .stat-label {
      font-size: 1.05rem;
      color: #b0a0d0;
      opacity: 0.92;
    }

    /* Большая секция с аккордеонами */
    .details-section {
      background: rgba(20, 12, 45, 0.78);
      border: 1px solid rgba(140, 80, 240, 0.28);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 48px rgba(0,0,0,0.5);
      margin-bottom: 60px;
      flex: 1;
    }

    .accordion {
      margin-bottom: 16px;
    }

    .accordion-header {
      background: rgba(45, 25, 80, 0.6);
      padding: 18px 24px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.35rem;
      font-weight: 600;
      color: #d0b0ff;
    }

    .accordion-header:hover {
      background: rgba(60, 35, 100, 0.75);
    }

    .accordion-header::after {
      content: "▼";
      font-size: 1.1rem;
      transition: transform 0.25s;
    }

    .accordion-header.active::after {
      transform: rotate(180deg);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out, padding 0.25s ease;
      padding: 0 24px;
      background: rgba(35, 20, 65, 0.4);
    }

    .accordion-content.active {
      padding: 20px 24px;
    }

    .map-row {
      display: grid;
      grid-template-columns: 3fr 1fr 1.6fr;
      gap: 16px;
      padding: 14px 0;
      border-bottom: 1px solid rgba(140,80,240,0.15);
      font-size: 1.05rem;
    }

    .map-row:last-child {
      border-bottom: none;
    }

    .map-name   { color: #e0d0ff; }
    .map-finishes { text-align: center; color: #a0f0c0; }
    .map-time    { text-align: right; color: #80d0ff; }

    .error-msg {
      text-align: center;
      color: #ff6b6b;
      font-size: 1.3rem;
      margin: 40px 0;
    }

    .back-btn {
      display: block;
      width: max-content;
      margin: 40px auto 100px auto;
      padding: 16px 48px;
      background: linear-gradient(90deg, #6d28d9, #8b5cf6);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 40px rgba(109, 40, 217, 0.5);
    }
      /* Добавьте это в <style> (можно в конец секции .map-row) */

    .map-header {
    display: grid;
    grid-template-columns: 3fr 1fr 1.6fr;
    gap: 16px;
    padding: 12px 0 10px;
    font-weight: 700;
    font-size: 1.08rem;
    color: #c0b0ff;
    border-bottom: 1px solid rgba(160, 120, 240, 0.4);
    margin-bottom: 8px;
    }

    .map-header div {
    text-align: left;
    }

    .map-header .finishes-header { text-align: center; }
    .map-header .time-header    { text-align: right; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-link">На главную</a>
      <a href="#" class="nav-link">Сервера</a>
      <a href="#" class="nav-link">Топ-ладдер</a>
      <a href="#" class="nav-link">Карты</a>
      <a href="#" class="nav-link">Активные игроки</a>
    </div>
  </nav>

  <div class="container">
    <h1 id="playerName">Загрузка...</h1>

    <div class="top-stats">
      <div class="stat-card">
        <div class="stat-label">Ранг в ладдере</div>
        <div class="stat-value" id="rank">#—</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Поинты</div>
        <div class="stat-value" id="points">— / —</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Часы отыграно</div>
        <div class="stat-value" id="hours">— ч</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Финишировано карт</div>
        <div class="stat-value" id="finishes">—</div>
      </div>
    </div>

    <div class="details-section">
      <div class="accordion">
        <div class="accordion-header">Novice</div>
        <div class="accordion-content" id="novice-content"></div>
      </div>
      <div class="accordion">
        <div class="accordion-header">Moderate</div>
        <div class="accordion-content" id="moderate-content"></div>
      </div>
      <div class="accordion">
        <div class="accordion-header">Brutal</div>
        <div class="accordion-content" id="brutal-content"></div>
      </div>
      <div class="accordion">
        <div class="accordion-header">Insane</div>
        <div class="accordion-content" id="insane-content"></div>
      </div>
    </div>

    <a href="index.html" class="back-btn">← На главную</a>
  </div>

  <script>
    // Аккордеон
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', function () {
        const content = this.nextElementSibling;
        const isActive = content.classList.contains('active');

        // Закрываем все вкладки
        document.querySelectorAll('.accordion-header').forEach(h => h.classList.remove('active'));
        document.querySelectorAll('.accordion-content').forEach(c => {
          c.classList.remove('active');
          c.style.maxHeight = null;
        });

        // Открываем выбранную
        if (!isActive) {
          this.classList.add('active');
          content.classList.add('active');
          content.style.maxHeight = content.scrollHeight + 'px';

          // Подстраховка на случай изменения контента
          setTimeout(() => {
            if (content.classList.contains('active')) {
              content.style.maxHeight = content.scrollHeight + 'px';
            }
          }, 400);
        }
      });
    });

    // Загрузка данных
    const params = new URLSearchParams(window.location.search);
    const nick = params.get('nick');

    if (!nick) {
      document.getElementById('playerName').textContent = "Ник не указан";
    } else {
      const decodedNick = decodeURIComponent(nick);
      document.getElementById('playerName').textContent = decodedNick;

      fetch(`http://localhost:5000/api/stats?nick=${encodeURIComponent(decodedNick)}`)
        .then(r => {
          if (!r.ok) throw new Error(`Сервер ответил ${r.status}`);
          return r.json();
        })
        .then(data => {
          console.log("Ответ от сервера:", data);

          if (data.error) {
            document.querySelector('.container').insertAdjacentHTML('beforeend',
              `<p class="error-msg">${data.error}</p>`
            );
            return;
          }

          document.getElementById('rank').textContent     = data.rank     ? `#${data.rank}` : '—';
          document.getElementById('points').textContent   = data.points   || '— / —';
          document.getElementById('hours').textContent    = data.hours    ? `${data.hours} ч` : '—';
          document.getElementById('finishes').textContent = data.finishes || '—';

          // Мок-данные (замени на data.maps когда будет готов бэкенд)
          renderMapList('novice-content',   data.maps?.Novice   || []);
          renderMapList('moderate-content', data.maps?.Moderate || []);
          renderMapList('brutal-content',   data.maps?.Brutal   || []);
          renderMapList('insane-content',   data.maps?.Insane   || []);

                    function renderMapList(containerId, maps) {
            const container = document.getElementById(containerId);
            
            if (!maps || maps.length === 0) {
              container.innerHTML = '<p style="padding:20px; opacity:0.6; text-align:center;">Нет финишей в этой сложности</p>';
              return;
            }

            let html = `
              <div class="map-header">
                <div>Название</div>
                <div class="finishes-header">Финиши</div>
                <div class="time-header">Время</div>
              </div>
            `;

            maps.forEach(m => {
              html += `
                <div class="map-row">
                  <div class="map-name">${m.name}</div>
                  <div class="map-finishes">${m.finishes}</div>
                  <div class="map-time">${m.time}</div>
                </div>
              `;
            });

            container.innerHTML = html;
          }

          renderMapList('novice-content',   mockMaps.novice);
          renderMapList('moderate-content', mockMaps.moderate);
          renderMapList('brutal-content',   mockMaps.brutal);
          renderMapList('insane-content',   mockMaps.insane);
        })
        .catch(err => {
          console.error("Ошибка:", err);
          document.querySelector('.container').insertAdjacentHTML('beforeend',
            `<p class="error-msg">Не удалось загрузить данные: ${err.message}</p>`
          );
        });
    }
  </script>

</body>
</html>
